<mat-form-field
  class="from-field"
  [style.width]="width"
  [style.height]="height"
  [style.font-size]="fontSize"
  subscriptSizing="dynamic"
>
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    (placeholder)="placeholder"
    [(ngModel)]="text"
    (change)="onValueChange(text)"
    [type]="type"
  />
</mat-form-field>
