<h2>Register an apartment</h2>
<label for="name">Name:</label>
<input type="text" id="name" /><br /><br />
<label for="address">Address:</label>
<input type="text" id="address" /><br /><br />
<label for="rent">Rent:</label>
<input type="number" id="rent" /><br /><br />
<button (click)="registerApartment()">Register</button>
<h2>Apartments</h2>
<div class="container">
  <table class="table" *ngIf="apartments.length">
    <thead>
      <tr>
        <td>Name</td>
        <td>Address</td>
        <td>Rent</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let apartment of apartments">
        <td>{{ apartment.name }}</td>
        <td>{{ apartment.address }}</td>
        <td>{{ apartment.rent }}</td>
      </tr>
    </tbody>
  </table>
</div>
