<div class="register">
  <div class="header">Register a bill</div>
  <bill-type-selector (onChange)="billUpdater.updateType($event)" />

  <material-input
    (onChange)="billUpdater.updateAmount($event)"
    type="number"
    label="Amount"
  />
  <material-date-picker (onDateChange)="billUpdater.updateDueTo($event)" />
  <material-input
    (onChange)="billUpdater.updateDescription($event)"
    label="Description"
  />
  <apartment-selector (onChange)="billUpdater.updateApartment($event)" />
  <material-button (click)="registerBill()" inputText="Register" />
</div>
<h2>Bills</h2>
<div class="container">
  <table class="table" *ngIf="bills.length">
    <thead>
      <tr>
        <td>Type</td>
        <td>Amount</td>
        <td>Due To</td>
        <td>Description</td>
        <td>Apartment</td>
        <td>Status</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of bills; index as i" (click)="onRowClick(i)">
        <td>{{ billType[bill.type] }}</td>
        <td>{{ bill.amount }} $</td>
        <td>{{ bill.dueTo | date : "longDate" }}</td>
        <td>{{ bill.description }}</td>
        <td>{{ bill.apartment.name }}</td>
        <td>{{ billStatus[bill.status] }}</td>
      </tr>
    </tbody>
  </table>
</div>
