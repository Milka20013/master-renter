<h2>Register a bill</h2>
<label for="type">Type:</label>
<input type="text" id="type" /><br /><br />
<label for="amount">Amount:</label>
<input type="number" id="amount" /><br /><br />
<label for="dueTo">Due To:</label>
<input type="date" id="dueTo" /><br /><br />
<label for="desc">Description:</label>
<input type="text" id="desc" /><br /><br />
<button (click)="registerBill()">Register</button>
<h2>Bills</h2>
<div class="container">
  <table class="table" *ngIf="bills.length">
    <thead>
      <tr>
        <td>Type</td>
        <td>Amount</td>
        <td>Due To</td>
        <td>Description</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of bills">
        <td>{{ bill.type }}</td>
        <td>{{ bill.amount }} $</td>
        <td>{{ bill.dueTo | date : "longDate" }}</td>
        <td>{{ bill.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
